<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>密码登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <!-- <link rel="stylesheet" href="css/global.css"> -->
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/PsdLogin.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery(Bootstrap 的所有JavaScript插件都依赖jQuery所以必须放在前边) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/base/event/eventdispatcher.js"></script>
    <script src="js/base/bridge/bridge.js"></script>
    <script src="js/base/http/httputil.js"></script>
    <script src="js/base/security/signature.js"></script>
    <script src="js/md5.js"></script>
  </head>
  <body>
    <div class="bgImg">
      <div class="row1">
        <div class="row1_1">
          <img src="images/logo.png" alt="">
        </div>
      </div>
      <div class="row2">
        <div class="row2_box">
          <div class="container content">
            <div class="form-group">
              <label class="sr-only" for="exampleInput">Amount</label>
              <div class="input-group">
                <div class="input-group-addon addon1">
                  <img src="images/shouji.png" class="icon1">
                </div>
                <input type="text" class="form-control cont1" id="exampleInput" placeholder="请输入手机号">
                <div class="input-group-addon addon2">
                  <img class="shanchu" src="images/shanchu.png" onclick="inputClear()">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="example4">Amount</label>
              <div class="input-group">
                <div class="input-group-addon addon1">
                  <img src="images/mima.png" class="icon1">
                </div>
                <input type="password" class="form-control cont1" id="example4" placeholder="请再次输入密码">
                <div class="input-group-addon addon2">
                  <img id="imgShow" class="img1" onclick="ShowPass1()" src="images/yan1.png">
                </div>
              </div>
            </div>

          <div class="loginBtn">
            <button type="button" class="btn btn-default" onclick="loginUp()">登录</button>
          </div>
          <div class="passLink">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 item">
                <a class="a1 a1_1" href="login.html">验证码登录</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 item">
                <a class="a1" href="sign.html">注册</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 item end">
                <a class="a1" href="editpassword.html">忘记密码?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    
  inputClear();
  function inputClear(){
   $("#exampleInput").val("");
  };
  var imgShow = document.getElementById("imgShow");
  var Example4 = document.getElementById("example4");
  function ShowPass1(){
    if (Example4.type == "password") {
      Example4.type = "text";
      imgShow.src = "images/yan2.png";
    }else {
      Example4.type = "password";
      imgShow.src = "images/yan1.png";
    }
  }
  </script>
  <script src="js/loading.js"></script>
  <script src="js/common.js"></script>
  <script src="js/store/interactbase.js"></script>
  <script src="js/pages/login/index.js"></script>
  </body>
</html>
