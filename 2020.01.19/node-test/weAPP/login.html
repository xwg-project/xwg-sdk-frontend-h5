  <body>
    <div class="bgImg">
      <div class="row1">
        <div class="row1_1">
          <img src="images/logo.png" alt="">
        </div>
      </div>
      <div class="row2">
        <div class="row2_box">
          <div class="container content">
            <div class="form-group">
              <label class="sr-only" for="exampleInput">Amount</label>
              <div class="input-group">
                <div class="input-group-addon addon1">
                  <img src="images/shouji.png" class="icon1">
                </div>
                <input type="text" class="form-control cont1" id="exampleInput" placeholder="请输入手机号">
                <div class="input-group-addon addon2">
                  <img class="shanchu" src="images/shanchu.png" onclick="inputClear()">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInput1">Amount</label>
              <div class="input-group group_1">
                <div class="input-group-addon addon1">
                  <img src="images/yanzhengma.png" class="icon1">
                </div>
                <input type="text" class="form-control cont1" id="exampleInput1" placeholder="请输入验证码">
                <div class="input-group-addon addon3">
                 <button class="btn btn1" onclick="getVCode()">获取验证码</button>
                </div>
              </div>
            </div>
          <div class="loginBtn">
            <button type="button" class="btn btn-default" onclick="loginUp()">登录</button>
          </div>
          <div class="passLink">
            <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4 item">
                <a class="a1 a1_1" href="PsdLogin.html">密码登录</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 item">
                <a class="a1" href="sign.html">注册</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 item end">
                <a class="a1" href="editpassword.html">忘记密码?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    inputClear();
    function inputClear(){
     $("#exampleInput").val("");
    };
  </script>
  <script src="js/loading.js"></script>
