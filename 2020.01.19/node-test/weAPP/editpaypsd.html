<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>修改支付密码</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/editpaypsd.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery(Bootstrap 的所有JavaScript插件都依赖jQuery所以必须放在前边) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/base/security/forge.min.js"></script>
    <script src="js/base/http/httputil.js"></script>
    <script src="js/base/security/signature.js"></script>
    <script src="js/md5.js"></script>
  </head>
  <body>
    <div class="bgPic">
      <div class="header">
        <div class="container">
          <div class="row row_top">
            <div class="col-xs-3 col-sm-3 col-md-3">
              <a href="security.html" class="links">
                <img src="images/fanhui.png" class="ico1">
              </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 tip">
              修改密码
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3">&nbsp;</div>
          </div>
        </div>
      </div>
      <div class="row2">
        <div class="wrap">
          <div class="form-group">
            <label class="sr-only" for="exampleInput">Amount</label>
            <div class="input-group">
              <div class="input-group-addon addon1">
                <img src="images/shouji1.png" class="icon1">
              </div>
              <input type="text" class="form-control cont1" id="exampleInput" placeholder="请输入手机号">
              <div class="input-group-addon addon2">
                <img class="shanchu" src="images/shanchu.png" onclick="inputClear()">
              </div>
            </div>
          </div>
        </div>
        <div class="wrap">
          <div class="form-group">
            <label class="sr-only" for="exampleInput1">Amount</label>
            <div class="input-group">
              <div class="input-group-addon addon1">
                <img src="images/yanzhengma1.png" class="icon1">
              </div>
              <input type="text" class="form-control cont1" id="exampleInput1" placeholder="请输入验证码">
              <div class="input-group-addon addon3">
                <button type="submit" class="btn btn1" onclick="getVerifyCode()">点击获取</button>
              </div>
            </div>
          </div>
        </div>
        <div class="wrap">
          <div class="form-group">
            <label class="sr-only" for="example3">Amount</label>
            <div class="input-group">
              <div class="input-group-addon addon1">
                <img src="images/mima1.png" class="icon1">
              </div>
              <input type="password" class="form-control cont1" id="example3" placeholder="请输入支付密码">
              <div class="input-group-addon addon2">
                <img id="picShow" class="img1" onclick="ShowPass()" src="images/yan1.png">
              </div>
            </div>
          </div>
        </div>
        <div class="wrap">
          <div class="form-group">
            <label class="sr-only" for="example4">Amount</label>
            <div class="input-group">
              <div class="input-group-addon addon1">
                <img src="images/mima1.png" class="icon1">
              </div>
              <input type="password" class="form-control cont1" id="example4" placeholder="请确认输入密码">
              <div class="input-group-addon addon2">
                <img id="imgShow" class="img1" onclick="ShowPass1()" src="images/yan1.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row3">
        <div class="container">
          <div class="loginBtn">
            <button type="button" class="btn btn-default" onclick="onClickSave()">保存</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/pages/editpaypsd/index.js"></script>
    <script src="js/base/security/transport.js"></script>
  </body>
</html>
