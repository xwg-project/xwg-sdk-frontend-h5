    <script>
      if(!window.localStorage){
          alert("浏览器支持localstorage");
      } else{
          //主逻辑业务
          var storage=window.localStorage;
          //写入a字段
          storage["a"]=1;
          
          //写入c字段
          storage.setItem("c",3);
          console.log(typeof storage["a"]);
          console.log(typeof storage["c"]);
          //第一种方法读取
          var a=storage.a;
          console.log(a);

          //第三种方法读取
          var c=storage.getItem("c");
          console.log(c);
      }
    </script>
