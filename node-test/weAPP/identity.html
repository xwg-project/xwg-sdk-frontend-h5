<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>身份认证</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-fileinput.css" rel="stylesheet">
    <link href="css/identity.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-下放引入v3.4.1版本 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-fileinput.js"></script>
    <style>
      .choose{ text-align: center; }
      .bottm{text-align: center; margin-bottom: 30px;}
      .footer{position: relative; top: 50px;}
      .bottm .btn{
        width: 100%;
        background: #121622;
        color: #fff;
        height: 46px;
        line-height: 46px;
        padding: 0;
        border-style: none;
      }
    </style>
  </head>
  <body>
  <div class="bgPic">  
    <div class="header">
      <div class="container">
        <div class="row row_top">
          <div class="col-xs-4 col-sm-4 col-md-4">
            <a href="myInfo.html" class="links">
              <img src="images/fanhui.png" class="ico1">
            </a>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 tip">
            身份认证
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">&nbsp;</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="wrapper">
          <div class="wrapper_box">
            <div class="wrap1 row">
              <div class="div1 col-xs-4 col-sm-3 col-md-3">
                <label for="input3" class="input3 control-label">
                  真实姓名
                </label>
              </div>
              <div class="div2 col-xs-8 col-sm-9 col-md-9">
                <input type="email" class="form-control" id="input3" placeholder="请填写您的真实姓名">
              </div>
            </div>
            <div class="wrap1 row">
              <div class="div1 col-xs-4 col-sm-3 col-md-3">
                <label for="input4" class="input4 control-label">身份证件</label>
              </div>
              <div class="div2 col-xs-8 col-sm-9 col-md-9">
                <input type="password" class="form-control" id="input4" placeholder="请填写您的身份证">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="foot1">
          <div class="title1">身份证照片 ( 正面 )</div>

          <!-- from 部分---------->
          <form id="uploadForm" enctype='multipart/form-data'>
              <div class="form-group">
                  <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                    <div class="fileinput-new thumbnail">
                      <img id='picImg' class="picImg" src="images/idcard1.png" />
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail">
                    </div>
                    <div class="choose">
                      <span class="btn btn-info btn-file">
                        <span class="fileinput-new">拍摄或选择照片</span>
                        <span class="fileinput-exists">换一张</span>
                        <!-- <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png"/> -->
                        <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/png"/>
                        <!-- image/* -->
                      </span>
                      <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                    </div>
                  </div>
              </div>
          </form>
          <!-- from 部分---------->

        </div>
        <div class="foot2">
          <div class="title1">身份证照片 ( 背面 )</div>
          <!-- from 部分---------->
          <form id="Form2" enctype='multipart/form-data'>
            <div class="form-group">
              <div class="fileinput fileinput-new" data-provides="fileinput"  id="example2">
                <div class="fileinput-new thumbnail">
                  <img id='picImg' class="picImg" src="images/idcard2.png" />
                </div>
                <div class="fileinput-preview fileinput-exists thumbnail">
                </div>
                <div class="choose">
                  <span class="btn btn-info btn-file">
                    <span class="fileinput-new">拍摄或选择照片</span>
                    <span class="fileinput-exists">换一张</span>
                    <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                  </span>
                  <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                </div>
              </div>
            </div>
            <!--  -->
          </form>
          <!-- from 部分---------->
        </div>
        <div class="bottm">
          <button type="button" id="uploadSubmit"  class="btn btn-info uploadSubmit">保存</button>
        </div>
      </div>
    </div>
    <div style="clear: both;"></div>
  </div>
<script type="text/javascript">
  $(function () {
    //比较简洁，细节可自行完善
    $('#uploadSubmit').click(function () {
      var data = new FormData($('#uploadForm')[0]);
      $.ajax({
        url: 'xxx/xxx',
        type: 'POST',
        data: data,
        async: false,
        cache: false,
        contentType: false,
        processData: false,
        success: function (data) {
          console.log(data);
          if(data.status){
            console.log('upload success');
          }else{
            console.log(data.message);
          }
        },
        error: function (data) {
          console.log(data.status);
        }
      });
    });

  })
</script>
  </body>
</html>
