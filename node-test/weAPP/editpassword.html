<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>静态修改密码</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-下放引入v3.4.1版本 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
      .header{ background: #8e87eb; }
      .header .row_top{ height: 44px; line-height: 44px; color: #fff; font-size: 16px; }
      .header .row_top .tip{ text-align: center; font-weight: 700; }
      .header .row_top .links{ color: #fff; text-decoration: none; }
      .row2{position: relative; top: 0px;}
      .addon1{padding: 0px 10px 0px 10px;}
      .addon1 .btn1{ padding: 5px 12px; color: #8e87eb; background: transparent; border-color:#8e87eb;}
      .row2 .form-inline .form-group{
        margin-bottom: 0;
        height: 55px;
        line-height: 55px;
        padding: 10px 0;
      }
      .row2 .form-inline{ border-bottom: 1px solid #e0e0e0;  margin: 10px auto; }
      .row2 .form-inline .form-group .input-group{ vertical-align: top; }
      .row2 .form-inline .form-group .input-group-addon,
      .row2 .form-inline .form-group .input-group .form-control{
        border-style: none;
        background: transparent;
        outline: none;
        box-shadow: none;
      }
      /* .row2 .form-control::-webkit-input-placeholder,
      .row2 .form-control:-moz-placeholder,
      .row2 .form-control::-moz-placeholder,
      .row2 .form-control:-ms-input-placeholder{
        color: #808080;
      } */
      .row2 .form-inline .form-group .input-group-addon .glyphicon{ font-size: 20px; color:#8e87eb;  }
      .loginBtn{margin: 40px 15px 0; text-align: center;}
      .loginBtn .btn{ width: 100%; background:#8e87eb;  text-align: center; height: 60px; line-height: 60px; padding: 0; color: #fff; font-size: 18px;}
      .passLink{ margin-top: 20px; }
      .passLink .item{text-align: center;}
      .passLink .item .a1{color:#8e87eb; text-decoration: underline;}
      .checkbox label{height: 30px; line-height: 30px;}
      .img1 {
        width: 26px;
        height: 18px;
        position: relative;
        right: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row row_top">
          <div class="col-xs-4 col-sm-4 col-md-4">
            <a href="security.html" class="links">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 tip">
           修改密码
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4">&nbsp;</div>
        </div>
      </div>
    </div>
    <div class="row2">
       <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInput">Amount</label>
          <div class="input-group">
            <!-- <div class="input-group-addon">
              <i class="glyphicon glyphicon-phone"></i>
            </div> -->
            <input type="text" class="form-control" id="exampleInput" placeholder="输入手机号">
            <!-- <div class="input-group-addon">
              <i class="glyphicon glyphicon-remove-circle" onclick="inputClear()"></i>
            </div> -->
          </div>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInput1">Amount</label>
          <div class="input-group">
            <!-- <div class="input-group-addon">
              <i class="glyphicon glyphicon-qrcode"></i>
            </div> -->
            <input type="text" class="form-control" id="exampleInput1" placeholder="请输入验证码(6位数字)">
            <div class="input-group-addon addon1">
             <button type="submit" class="btn btn1">点击获取</button>
            </div>
          </div>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="demo_input">Amount</label>
          <div class="input-group">
            <!-- <div class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </div> -->
            <input type="password" class="form-control" id="demo_input" placeholder="请输入密码(6-16位数字/字母/下划线)">
            <div class="input-group-addon">
              <!-- <i class="glyphicon glyphicon-remove-circle" onclick="inputClear()"></i> -->
              <img id="demo_img" class="img1" onclick="hideShowPsw()" src="look1.png">
            </div>
          </div>
        </div>
      </form>
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="input4">Amount</label>
          <div class="input-group">
            <!-- <div class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </div> -->
            <input type="password" class="form-control" id="input4" placeholder="请输入确认密码">
            <div class="input-group-addon">
              <!-- <i class="glyphicon glyphicon-remove-circle" onclick="inputClear()"></i> -->
              <img id="demo_pic" class="img1" onclick="hideShowPsw1()" src="look1.png">
            </div>
          </div>
        </div>
      </form>
      <div class="container">
       <div class="loginBtn"><button type="button" class="btn btn-default">确认</button></div>
      </div>
  </div>
<script>
  function inputClear() {
    $("#exampleInput").val("");
    $("#exampleInput2").val("");
    $("#exampleInput3").val("");
    $("#exampleInput4").val("");
  }
</script>
<script type="text/javascript">
  // 这里使用最原始的js语法实现，可对应换成jquery语法进行逻辑控制
  var demoImg = document.getElementById("demo_img");
  var demoInput = document.getElementById("demo_input");

  var demoPic = document.getElementById("demo_pic");
  var Input4 = document.getElementById("input4");
    //隐藏text block，显示password block
  function hideShowPsw(){
    if (demoInput.type == "password") {
      demoInput.type = "text";
      demo_img.src = "look2.png";
    }else {
      demoInput.type = "password";
      demo_img.src = "look1.png";
    }
  }
  function hideShowPsw1(){
    if (Input4.type == "password") {
      Input4.type = "text";
      demo_pic.src = "look2.png";
    }else {
      Input4.type = "password";
      demo_pic.src = "look1.png";
    }
  }
</script>
  </body>
</html>
