        }

  <script>
    function move(){
      // 获取元素和初始值
      var oBox = document.getElementById('box'),disX = 0, disY = 0;
      // 获取浏览器可见区域宽高，div宽高
      var browserWidth = document.documentElement.clientWidth,
          browserHeight = document.documentElement.clientHeight,
          boxWidth = document.getElementById('box').offsetHeight,
          boxHeight = document.getElementById('box').offsetWidth;
      // 容器鼠标按下事件
      oBox.onmousedown = function (e){
          var e = e || window.event;
          // 鼠标相对于div左侧位置
          disX = e.clientX - this.offsetLeft;
          disY = e.clientY - this.offsetTop;
          document.onmousemove = function (e){
              var e = e || window.event;
              oBox.style.left = (e.clientX - disX) + 'px';
              if((e.clientX - disX)<=0){
                    oBox.style.left = 0;
        }else if((boxWidth - disX + e.clientX) >= browserWidth){
          oBox.style.left = browserWidth - boxWidth + "px";
        }
        oBox.style.top = (e.clientY - disY) + 'px';
                if((e.clientY - disY) <= 0){
                    oBox.style.top = 0;
                }else if((boxHeight - disY + e.clientY) >= browserHeight){
          oBox.style.top = browserHeight - boxHeight + "px";
        }
          };

          document.onmouseup = function (){
              document.onmousemove = null;
              document.onmouseup = null;
          };
          return false;
      };
  }
  move();
  </script>
